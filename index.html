<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulaire de commentaires</title>
    <!-- load bootstrap using instructions from getting started -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="card text-light bg-dark mx-auto" style="width: 20rem;">
      <form class="p-3">
        <h5>Formulaire de commentaires</h5>

        <div class="form-row my-2">
          <div class="col">
            <input type="text" class="form-control" placeholder="Prénom">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Nom de famille">
          </div>
        </div>

        <div class="form-group">
          <input type="text" class="form-control" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
        </div>

        <label class="form-check-label" for="rating">Rating</label>
        <div class="form-group d-flex p-2 justify-content-between" id="rating">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" class="form-control" name="score" id="score1">
            <label class="form-check-label" for="score1">1</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" class="form-control" name="score" id="score2">
            <label class="form-check-label" for="score2">2</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" class="form-control" name="score" id="score3">
            <label class="form-check-label" for="score3">3</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" class="form-control" name="score" id="score4">
            <label class="form-check-label" for="score4">4</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" class="form-control" name="score" id="score5">
            <label class="form-check-label" for="score5">5</label>
          </div>
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1">Décrivez vos commentaires</label>
          <textarea class="form-control" id="feedback-text" rows="3"></textarea>
          <small id="ratingHelp" class="form-text text-muted">Veuillez partager votre expérience avec nous aujourd'hui.</small>
        </div>

        <button type="submit" class="btn btn-primary">Soumettre</button>
      </form>
    </div>
  </body>
</html>
